<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app');
        //div.innerHTML = 'hello world';
        var viewModel = {};

        // Object.defineProperty(대상 객체, 대상 속성, {
        //     // 정의할 내용
        // })

        (function() {
            //vue의 데이터바인딩 개념(reactivity)
            function init() {
                Object.defineProperty(viewModel, 'str', {
                    //속성에 접근했을 때의 동작을 정의
                    get: function() {
                        console.log('접근');
                    },
                    //속성에 값을 할당했을 때의 동작을 정의
                    set: function(newValue) {
                        console.log('할당', newValue);
                        render(newValue)
                    }
                })
            }

            function render(value) {
                div.innerHTML = value;
            }

            init();
        })();
        
    </script>
    
</body>
</html>
